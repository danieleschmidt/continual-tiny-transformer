# mypy.ini - Additional mypy configuration
# Main config is in pyproject.toml, this provides legacy compatibility

[mypy]
# Python version and strictness
python_version = 3.8
strict = True
warn_return_any = True
warn_unused_configs = True

# Import discovery
mypy_path = src
packages = continual_transformer
explicit_package_bases = True

# Untyped definitions
disallow_untyped_calls = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True

# None and Optional handling
no_implicit_optional = True
strict_optional = True

# Warnings
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_return_any = True
warn_unreachable = True

# Error output
show_error_codes = True
show_column_numbers = True
pretty = True
color_output = True

# Incremental mode
incremental = True
cache_dir = .mypy_cache

# Per-module options for external dependencies
[mypy-torch]
ignore_missing_imports = True

[mypy-torch.*]
ignore_missing_imports = True

[mypy-transformers]
ignore_missing_imports = True

[mypy-transformers.*]
ignore_missing_imports = True

[mypy-datasets]
ignore_missing_imports = True

[mypy-datasets.*]
ignore_missing_imports = True

[mypy-numpy]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-scipy]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-sklearn]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-wandb]
ignore_missing_imports = True

[mypy-wandb.*]
